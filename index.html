<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>JS To Do</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
  </head>
  <body onload="fetchIssues()">
    <div class="container">
        <h1>JS Planner <small>by Nicholas Manha</small></h1>
        <div class="jumbotron">
            <h3>Add New To Do:</h3>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="issueDescInput">Description</label>
                    <input type="text" class="form-control deletable" id="issueDescInput" placeholder="Describe the issue...">
                </div>
                <div class="form-group">
                    <label for="issueSeverityInput">Priority</label>
                    <select id="issueSeverityInput" class="form-control">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-group">
                    
                    <label for="issueAssignedToInput">When</label>
                    <input type="datetime-local" class="form-control"id="issueDateInput" placeholder="Select Date">
                    
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" class="deletable form-control" id="search_input" placeholder="Type address..." />
                </div>
                <button type="submit" id="button" class="btn btn-primary">Add</button>
                
            </form>
        </div>
        <div class="col-lg-12">
            <div id="issuesList">

            </div>
        </div>
        <div class="footer">
            <p>&copy Lorem Ipsum</p>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyCzCtowWosp0h_aQQbZgTvOeAju0kuJJLU"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        var searchInput = 'search_input';
         
        $(document).ready(function () {
         var autocomplete;
         autocomplete = new google.maps.places.Autocomplete((document.getElementById(searchInput)), {
          types: ['geocode'],
          /*componentRestrictions: {
           country: "USA"
          }*/
         });
          
         google.maps.event.addListener(autocomplete, 'place_changed', function () {
          var near_place = autocomplete.getPlace();
         });
        });
        </script>
    <script>
        
        config={
            allowInput: true,
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            altInput: true,
            altFormat: "F j, Y at h:S K"
        }

        flatpickr("input[type=datetime-local]", config);

    </script>
  </body>
</html>
